<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>All Products - Redstore</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!--added a cdn link by searching font awesome4 cdn and getting this link from https://www.bootstrapcdn.com/fontawesome/ this url*/-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header class="bg-light border-bottom">
      <nav class="navbar navbar-expand-lg navbar-light container">
        <a href="index.html" class="navbar-brand">
          <img
            src="images/a_logo_with_plain_white_background_colorful__neon__tech__and_sporty_with_the_word__JazzyJake__with_no_background-removebg-preview.png"
            alt="Logo"
            width="125"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            <li class="nav-item">
              <a class="nav-link" href="account.html">Account</a>
            </li>
          </ul>
          <a href="cart.html" class="ms-3">
            <img src="images/cart.png" alt="Cart" width="20" height="20" />
            <span
              id="cart-counter"
              class="badge bg-dark-subtle text-dark position-absolute top-1 start-100 translate-middle rounded-circle m-0"
            >
              0
            </span>
            <a
              href="account.html"
              class="text-decoration-none text-dark"
              style="margin-right: 15px; width: 30px"
              ><i class="fa-solid fa-user"></i
            ></a>
          </a>
        </div>
      </nav>
    </header>

    <!------------------------------ cart items details------------------------------>

    <div class="small-container cart-page">
      <table>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
        <tbody></tbody>
      </table>

      <div class="total-price"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container d-flex justify-content-between flex-column">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <img src="images/blue.png" alt="Logo" class="mb-3" width="300px" />
            <p>
              Our purpose is to sustainably make the pleasure and benefits of
              sports accessible to the many.
            </p>
          </div>
          <div class="col-md-6">
            <h5>Useful Links</h5>
            <ul class="list-unstyled">
              <li><a href="#">Coupons</a></li>
              <li><a href="#">Blog Post</a></li>
              <li><a href="#">Return Policy</a></li>
              <li><a href="#">Join Affiliate</a></li>
            </ul>
          </div>
        </div>
        <hr />
        <p class="text-center mb-0 col-12">
          Copyright &copy; 2024 - NTI Project
        </p>
      </div>
    </footer>
    <!-----------------------------------js for toggle menu-------------------------------------->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var menuItems = document.getElementById("MenuItems");

      MenuItems.style.maxHeight = "0px";
      function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
          MenuItems.style.maxHeight = "200px";
        } else {
          MenuItems.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
