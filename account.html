<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>All Products - Redstore</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!--added a cdn link by searching font awesome4 cdn and getting this link from https://www.bootstrapcdn.com/fontawesome/ this url*/-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header class="bg-light border-bottom">
      <nav class="navbar navbar-expand-lg navbar-light container">
        <a href="index.html" class="navbar-brand">
          <img
            src="images/a_logo_with_plain_white_background_colorful__neon__tech__and_sporty_with_the_word__JazzyJake__with_no_background-removebg-preview.png"
            alt="Logo"
            width="125"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            <li class="nav-item">
              <a class="nav-link" href="account.html">Account</a>
            </li>
          </ul>
          <a href="cart.html" class="ms-3">
            <img src="images/cart.png" alt="Cart" width="20" height="20" />
            <span
              id="cart-counter"
              class="badge bg-dark-subtle text-dark position-absolute top-1 start-100 translate-middle rounded-circle m-0"
            >
              0
            </span>
          </a>
        </div>
      </nav>
    </header>

    <!------------------------------ account-page details------------------------------>

    <div class="account-page">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <img src="images/image1.png" width="100%" />
          </div>
          <div class="col-2">
            <div class="form-container">
              <div class="form-btn">
                <span onclick="login()">Login</span>
                <span onclick="register()">Register</span>
                <hr id="Indicator" />
              </div>
              <form id="LoginForm">
                <input type="text" id="loginUsername" placeholder="username" />
                <input
                  type="password"
                  id="loginPassword"
                  placeholder="password"
                />
                <button type="submit" id="" class="btn">Login</button>
                <a href="">Forgot password</a>
              </form>

              <form id="RegForm">
                <input type="text" id="username" placeholder="username" />
                <input type="email" id="email" placeholder="email" />
                <input type="password" id="password" placeholder="password" />
                <button type="submit" class="btn">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container d-flex justify-content-between flex-column">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <img src="images/blue.png" alt="Logo" class="mb-3" width="300px" />
            <p>
              Our purpose is to sustainably make the pleasure and benefits of
              sports accessible to the many.
            </p>
          </div>
          <div class="col-md-6">
            <h5>Useful Links</h5>
            <ul class="list-unstyled">
              <li><a href="#">Coupons</a></li>
              <li><a href="#">Blog Post</a></li>
              <li><a href="#">Return Policy</a></li>
              <li><a href="#">Join Affiliate</a></li>
            </ul>
          </div>
        </div>
        <hr />
        <p class="text-center mb-0 col-12">
          Copyright &copy; 2024 - NTI Project
        </p>
      </div>
    </footer>
    <!-----------------------------------js for toggle menu-------------------------------------->
    <script src="script.js"></script>

    <!-----------------------------------js for toggle form-------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var LoginForm = document.getElementById("LoginForm");
      var RegForm = document.getElementById("RegForm");
      var Indicator = document.getElementById("Indicator");

      function register() {
        RegForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(100px)";
      }
      function login() {
        RegForm.style.transform = "translateX(300px)";
        LoginForm.style.transform = "translateX(300px)";
        Indicator.style.transform = "translateX(0px)";
      }
    </script>
  </body>
</html>
